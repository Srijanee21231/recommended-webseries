<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Genre</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>
    /* Global CSS styles */
.action-page {
    text-align: center;
    padding: 50px;
}

.action-image-container {
    position: relative;
    display: inline-block;
    margin: 20px;
}

.action-image {
    width: 200px;
    height: 300px;
    transition: transform 0.3s ease;
}

.image-text {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
    transition: opacity 0.3s ease;
}

.action-image-container:hover .image-text {
    opacity: 1;
}

</style>
<body>
    <div class="action-page">
        <h2>Action Genre</h2>
        <div class="action-image-container">
            <img src="./images/911.jpg" alt="911" class="action-image">
            <p>9-1-1</p>
            <p> First responders in Los Angeles</p>
            <div class="image-text"> Disney+ Hotstar</div>
        </div>
        <div class="action-image-container">
            <img src="./images/911-lonestar.jpg" alt="911-lonestar" class="action-image">
            <p>9-1-1 lonestar</p>
            <p> First responders in Austin, Texas </p>
            <div class="image-text">Disney+ Hotstar</div>
        </div>
        <div class="action-image-container">
            <img src="./images/scorpion.jpg" alt="scorpion" class="action-image">
            <p>Scorpion</p>
            <p> Genius team tackles high-tech threats</p>
            <div class="image-text">Amazon Prime</div>
        </div>
    </div>
</body>
</html>
